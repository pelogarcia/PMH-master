<div class="wrapper" id="header">


    <div class="page-header section-dark" style="background-image: url('./assets/img/bge.jpg')">
  <div class="filter"></div>
  <div class="container">
      <div class="row">
          <div class="col-md-8 ml-auto mr-auto text-center">

              <h4 class="presentation-title">Planmotorhome.com</h4>
              <h2 class="title" style="font-weight: bold">Your dream is now a plan.</h2>
              <h5 class="description">Are you the friend of your plan, or are you the friend of what disrupts your plan?.</h5>
          </div>
      </div>
      <div class="row">

          <div class="col-md-6">

          <div class="title">
              <h4>City Start</h4>
            </div>
              <div class="form-group">
                  <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
                      [settings]="dropdownSettings"
                      (onSelect)="onItemSelect($event)"
                      (onDeSelect)="OnItemDeSelect($event)"
                      (onSelectAll)="onSelectAll($event)"
                      (onDeSelectAll)="onDeSelectAll($event)">
                  </angular2-multiselect>
              </div>
          <div class="title">
            <h4>Start date</h4>
          </div>
                <div class="form-group">
                        <div class='input-group date'>
                                  <input class="form-control" placeholder="26/12/2018"
                                       name="dpe" [(ngModel)]="model1" ngbDatepicker #de="ngbDatepicker" (click)="de.toggle()">
                                  <span class="input-group-addon">
                                      <span class="glyphicon glyphicon-calendar"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                  </span>
                                </div>
                              </div>

                            </div>
                        <div class="col-md-6">
          <div class="title">
              <h4>City End </h4>
            </div>
              <div class="form-group">
                  <angular2-multiselect [data]="dropdownList1" [(ngModel)]="selectedItems1"
                      [settings]="dropdownSettings"
                      (onSelect)="onItemSelect($event)"
                      (onDeSelect)="OnItemDeSelect($event)"
                      (onSelectAll)="onSelectAll($event)"
                      (onDeSelectAll)="onDeSelectAll($event)">
                  </angular2-multiselect>
              </div>
            <div class="title">
              <h3>Date End</h3>
            </div>
                  <div class="form-group">
                          <div class='input-group date'>
                              <input class="form-control" placeholder="27/12/2018"
                              name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                    </span>
                          </div>



                        </div>

        </div>
  </div>
  <div class="row" style="
  width: 113%;
">
      <div class="col-md-6">
          <button type="submit" class="btn btn-border btn-magnify btn-success pull-right" (click)="showSuccess()" >LetÂ´s GO!!</button>
      </div>

    </div>
</div>
        </div>
</div>
